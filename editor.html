<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor Avanzato Torneo</title>
</head>
<body>
  <h1>Editor SPRING CUP 2025</h1>
  <pre id="jsonPreview"></pre>
  <script>
    let dati = {};
    function aggiornaAnteprima() {
      document.getElementById('jsonPreview').textContent = JSON.stringify(dati, null, 2);
    }

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('./dati.json');
        dati = await res.json();
        aggiornaAnteprima();
      } catch (e) {
        console.warn("dati.json non caricato automaticamente.");
      }
    });
  </script>
</body>
</html>
